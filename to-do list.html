<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:lavender;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: purple;
            margin-bottom: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .task {
            flex-grow: 1;
            font-size: 18px;
            color: #333;
            font-family: 'Tangerine', cursive
        }
        .edit-btn, .delete-btn {
            background-color: purple;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        .edit-btn:hover, .delete-btn:hover {
            background-color: purple;
        }
        #task-input {
            width: calc(100% - 80px);
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

        }
        .add-task-btn {
            background-color: purple;
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 9%;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        .add-task-btn:hover {
            background-color:black;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>To-Do List</h1>
        <ul id="todo-list">
            <!-- Tasks will be dynamically added here -->
        </ul>
        <div style="display: flex;">
            <input type="text" id="task-input" placeholder="Add new task...">
            <br>
            <button class="add-task-btn" onclick="addTask()">+ New Task</button>
        </div>
    </div>

    <script>
        function addTask() {
            var input = document.getElementById("task-input");
            var task = input.value;
            input.value = "";

            if (task.trim() !== "") {
                var ul = document.getElementById("todo-list");
                var li = document.createElement("li");
                li.innerHTML = '<span class="task">' + task + '</span><button class="edit-btn" onclick="editTask(this)">Edit</button><button class="delete-btn" onclick="removeTask(this)">Delete</button>';
                ul.appendChild(li);
            }
        }

        function editTask(btn) {
            var li = btn.parentNode;
            var taskSpan = li.querySelector('.task');
            var newTask = prompt("Edit Task:", taskSpan.innerText);
            if (newTask !== null && newTask.trim() !== "") {
                taskSpan.innerText = newTask;
            }
        }

        function removeTask(btn) {
            var li = btn.parentNode;
            li.parentNode.removeChild(li);
        }
    </script>
</body>
</html>
